<main style="min-height: 100vh;">
    <div class="container pt-5 pb-5">
            <div class="card mt-3">
                <div class="card">
                    <div class="text-center">
                        <div class="mt-3">
                            <img src="../../../assets/images/logos/Logo-Oficial.png" width="200px" class="img-fluid" alt="">
                        </div>
                    </div>
                    <form class="my-3" [formGroup]="formularioRegistro">
                        <label class="my-1">Nombre:</label>
                        <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre" required>
                        <label class="my-1">Apellido:</label>
                        <input type="text" formControlName="apellido" class="form-control" placeholder="Apellido" required>
                        <label class="my-1">Correo Electronico:</label>
                        <input type="email" formControlName="correo" class="form-control" placeholder="Correo" required>
                        <label class="my-1">Contraseña:</label>
                        <input type="password" formControlName="password" class="form-control" placeholder="Contraseña" required>
                        <label clas><small>La contraseña debe ser de minimo 8 caracteres</small></label> <br>
                        <!-- <label class="my-1">Repetir Contraseña:</label>
                        <input type="password" class="form-control" placeholder="Volver a introducir contraseña"> -->
                        <label class="my-1" >Genero:</label>
                        <div class="form-check">
                            <input class="form-check-input" formControlName="genero" value="Masculino" type="radio" name="genero" id="genero">
                            <label class="form-check-label" for="genero">
                              Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" formControlName="genero" value="Femenino" type="radio" name="genero" id="genero">
                            <label class="form-check-label" for="genero">
                              Femenino
                            </label>
                        </div>
                        <label class="my-1">Fecha de Nacimiento:</label>
                        <input type="date" class="form-control" formControlName="fechaNacimiento" required>
                        <label class="my-1">Teléfono:</label>
                        <input type="text" class="form-control" formControlName="telefono" placeholder="XXXX-XXXX" pattern="[0-9]{4}-[0-9]{4}" required>
                    </form>
                    <span style="margin: 0 auto; font-size: 0.8rem;">¿Ya tiene una cuenta? <a routerLink='/login'>Inicia Sesión Ahora!</a></span>
                    <button class="btn btn-primary my-4" (click)="guardarNuevoCliente()" style="width: 80%; margin: 0 auto;">Registrarse</button>
                </div>
            </div>
    </div>
</main>
